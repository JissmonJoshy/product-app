<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Product</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
        }
        .container {
            margin-top: 50px;
            max-width: 600px;
        }
        h2 {
            text-align: center;
            margin-bottom: 30px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Edit Product</h2>
        <form method="post" enctype="multipart/form-data" action="{% url 'edit_product' prd.id %}">
            {% csrf_token %}
            <div class="form-group">
                <label for="name">Product Name</label>
                <input type="text" class="form-control" id="name" name="name" value="{{prd.pro_name}}" required>
            </div>
            <div class="form-group">
                <label for="price">Product Price</label>
                <input type="number" step="0.01" class="form-control" id="price" name="price" value="{{prd.pro_price}}" required>
            </div>
            <div class="form-group">
                <label for="quantity">Product Quantity</label>
                <input type="number" class="form-control" id="quantity" name="quantity" value="{{prd.pro_quantity}}" required>
            </div>
            <div class="form-group">
                <label for="image">Product Image</label>
                <img src="{{prd.pro_image.url}}" class="w-25"><br>{{prd.pro_image}}
                <input type="file" class="form-control-file" id="image" name="image" accept="image/*" required>
            </div>
            <button type="submit" class="btn btn-primary btn-block">Submit</button>
        </form>
    </div>
</body>
</html>
